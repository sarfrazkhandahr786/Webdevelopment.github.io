<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
    .slider{
    	overflow: hidden;
    }
    figure{
    	position: absolute;
    	width: 100%;
    	margin: 0;
    	left:0;
    	animation:	19s slider infinite;

    }
    img{
    	width: 100%;
    	float: left;
        display: inline;
    }
    @keyframes slider{
    	0%{ left:0; }
    	29%{ left:0; }
    }
	</style>
</head>
<body>
<div class="slider">
	<figure>
		<img src="backg.jpeg">
		<img src="back.jpeg">
		<img src="slider1.jpeg">
		<img src="sliider.jpeg">
	</figure>
</div>
</body>
</html>
